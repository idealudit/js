<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leap year or not by udit narayan</title>
</head>
<body>
    
    <script> 
    var a;
    a = prompt("pleace enter input year");
    if( a%4==0){document.write("this is a leap year = ",a)
    }

    else{
        document.write("This is not a leap year = ",a)
    }

    
    </script>
</body>
</html>
